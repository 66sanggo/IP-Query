<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>IP批量查询</h2>
      <button id="clearButton" class="btn-clear">清除IP</button>
    </div>
    <textarea id="ipInput" placeholder="请输入IP地址，每行一个"></textarea>
    <div class="button-group">
      <button id="dedupeButton" class="btn-secondary">去重</button>
      <button id="copyButton" class="btn-secondary">复制</button>
      <button id="queryButton" class="btn-primary">查询</button>
    </div>
    <div id="filterButtons" class="filter-group" style="display: none;">
      <button class="btn-filter" data-filter="foreign">国外</button>
      <button class="btn-filter" data-filter="mobile">移动</button>
      <button class="btn-filter" data-filter="telecom">电信</button>
      <button class="btn-filter" data-filter="unicom">联通</button>
      <button class="btn-filter" data-filter="hmt">港澳台</button>
      <button class="btn-filter" data-filter="other">其他</button>
    </div>
    <div id="statistics" class="statistics" style="display: none;">
      <span class="stat-success">成功: <span id="successCount">0</span></span>
      <span class="stat-failed">失败: <span id="failedCount">0</span></span>
      <span class="stat-mobile">移动: <span id="mobileCount">0</span></span>
      <span class="stat-total">总计: <span id="totalCount">0</span></span>
    </div>
    <div id="results"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
